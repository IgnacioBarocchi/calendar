<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <link rel="stylesheet" href="table.css" />
    <link rel="stylesheet" href="eventModal.css" />
    <link rel="stylesheet" href="header.css" />
    <title>Calendar</title>
  </head>
  <body>
    <header>
      <ul id="header-menu">
        <li id="debug"></li>
        <li>
          <nav>
            <button id="prev-week">-</button>
            <button id="next-week">+</button>
            <button id="ongoing-week">today</button>
          </nav>
        </li>
      </ul>
    </header>
    <dialog id="event-modal">
      <form>
        <label>Add a title</label>
        <input type="text" id="title" required />

        <label>Start Date and Time</label>
        <input type="datetime-local" id="start-datetime" required />
        <label>End Date and Time</label>
        <input type="datetime-local" id="end-datetime" required />

        <label>Add rooms or locations</label>
        <input type="text" id="location" />

        <label>Add Description</label><br />
        <textarea id="description" rows="4" cols="50"></textarea>

        <input type="submit" value="Create Event" />
      </form>
    </dialog>
    <main>
      <aside>
        <ul>
          <li><img src="https://placehold.co/300x300" /></li>
        </ul>
      </aside>
      <table id="week-table">
        <thead id="days-row"></thead>
      </table>
    </main>
  </body>
  <script src="headerHandler.js"></script>
  <script src="localStorageService.js"></script>
  <script src="calendarConstants.js"></script>
  <script src="calendarHelper.js"></script>
  <script src="calendarRenderer.js"></script>
  <script src="timeSlotHandler.js"></script>
</html>
