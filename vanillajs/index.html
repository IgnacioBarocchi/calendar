        <li id="navigation-section">
          <nav id="navigation-bar">
            <button class="today-button" id="ongoing-week">today</button>
            <button class="week-navigation-button" id="prev-week">&#60;</button>
            <button class="week-navigation-button" id="next-week">&#62;</button>
          </nav>
          <div>
            <span id="month-label"></span>
          </div>
        </li>
      </ul>
    </header>
    <dialog id="event-modal">
      <form id="event-creation-form">
        <label for="event-title"
          >Add a title
          <input type="text" id="event-title" name="event-title" required />
        </label>

        <label for="start-datetime"
          >Start Date and Time
          <input
            type="datetime-local"
            id="start-datetime"
            name="start-datetime"
            required
          />
        </label>

        <label for="end-datetime"
          >End Date and Time
          <input
            type="datetime-local"
            id="end-datetime"
            name="end-datetime"
            required
          />
        </label>
        <label for="event-description">Add Description</label><br />
        <textarea
          id="event-description"
          name="event-description"
          rows="4"
          cols="50"
        ></textarea>
        <button type="button" id="create-event-button">Create Event</button>
      </form>
    </dialog>
    <dialog id="event-details-modal"></dialog>
    <main>
      <aside>
        <ul>
          <li><button id="aside-create-event-button">Create event</button></li>
          <li><img src="https://placehold.co/300x300" /></li>
        </ul>
      </aside>
      <table id="calendar">
        <thead id="days-row"></thead>
      </table>
    </main>
  </body>
